<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="sse-button">sse</button>
    <div class="content"></div>

    <script>
      const sse_button = document.querySelector("#sse-button");

      sse_button.addEventListener("click", () => {
        const content = document.querySelector(".content");

        if (typeof EventSource === undefined) {
          content += "Your browser does not support server-sent events";
          return;
        }

        const eventSource = new EventSource("/sse");

        eventSource.onmessage = (event) => {
          content.innerHTML += `<br /> ${event.data}`;
        };

        eventSource.onerror = (error) => {
          // const content = document.querySelector('.content');
          // content.innerHTML = event.data;
        };
      });
    </script>
  </body>
</html>
